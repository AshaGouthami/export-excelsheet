<button mat-icon-button (click)="ExportTOExcel()">
    <img src="https://images.idgesg.net/images/article/2017/06/microsoft_excel_logo_primary_resized2-100726640-large.jpg" 
    width="70%" height="50%">
    </button>

<table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">
  <ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'data.id' | translate}} </th>
  <td mat-cell *matCellDef="let data"> {{data.id}} </td>
</ng-container>

 <ng-container matColumnDef="username">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'data.username' | translate}} </th>
  <td mat-cell *matCellDef="let data"> {{data.username}} </td>
</ng-container>

<ng-container matColumnDef="email">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'data.email' | translate}} </th>
  <td mat-cell *matCellDef="let data"> {{data.email}} </td>
</ng-container>

<ng-container matColumnDef="city">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'data.city' | translate}} </th>
  <td mat-cell *matCellDef="let data"> {{data.city}} </td>
</ng-container>

<ng-container matColumnDef="company">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'data.company' | translate}} </th>
  <td mat-cell *matCellDef="let data"> {{data.company}} 
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
